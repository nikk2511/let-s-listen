<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Let's Listen</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üß™ Let's Listen API Test</h1>
    
    <div class="test-section">
        <h2>1. Health Check</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Search Test</h2>
        <input type="text" id="search-query" placeholder="Enter search term" value="test" style="padding: 8px; margin-right: 10px; width: 200px;">
        <button onclick="testSearch()">Test Search</button>
        <div id="search-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Current URL Info</h2>
        <div id="url-info" class="result"></div>
    </div>

    <script>
        // Show current URL info
        document.getElementById('url-info').innerHTML = `
            <strong>Current URL:</strong> ${window.location.href}<br>
            <strong>Base URL:</strong> ${window.location.origin}<br>
            <strong>API Endpoint:</strong> ${window.location.origin}/api
        `;

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api?action=health');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>‚úÖ Success!</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>‚ùå Error ${response.status}:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Network Error:</strong><br>${error.message}`;
            }
        }

        async function testSearch() {
            const query = document.getElementById('search-query').value;
            const resultDiv = document.getElementById('search-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`/api?query=${encodeURIComponent(query)}&limit=5`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>‚úÖ Success!</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>‚ùå Error ${response.status}:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Network Error:</strong><br>${error.message}`;
            }
        }

        // Auto-test health on load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
